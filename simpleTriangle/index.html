<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CG HW2</title>
  </head>

  <body>
    <h1>HW 2</h1>
    <h2>Qing Zhou qz129</h2>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div style="column-count: 3">
      <div>
        <span>Vertex 1</span>
        <div>
          <span>x</span>
          <input id="v1_x_range" type="range" orient="vertical" min="-1" max="1" step="0.1" value="0.0" onchange="v1XChange()" oninput="v1XChange()">
          <span id="v1_x_value">0.0</span>
        </div>
        <div>
          <span>y</span>
          <input id="v1_y_range" type="range" orient="vertical" min="-1" max="1" step="0.1" value="0.5" onchange="v1YChange()" oninput="v1YChange()">
          <span id="v1_y_value">0.5</span>
        </div>
      </div>
      
      <div>
        <span>Vertex 2</span>
        <div>
          <span>x</span>
          <input id="v2_x_range" type="range" min="-1" max="1" step="0.1" value="0.5" onchange="v2XChange()" oninput="v2XChange()">
          <span id="v2_x_value">0.5</span>
        </div>
        <div>
          <span>y</span>
          <input id="v2_y_range" type="range" min="-1" max="1" step="0.1" value="-0.5" onchange="v2YChange()" oninput="v2YChange()">
          <span id="v2_y_value">-0.5</span>

        </div>
      </div>

      <div>
        <span>Vertex 3</span>
        <div>
          <span>x</span>
          <input id="v3_x_range" type="range" min="-1" max="1" step="0.1" value="0.0" onchange="v3XChange()" oninput="v3XChange()">
          <span id="v3_x_value">-0.5</span>
        </div>
        <div>
          <span>y</span>
          <input id="v3_y_range" type="range" min="-1" max="1" step="0.1" value="0.0" onchange="v3YChange()" oninput="v3YChange()">
          <span id="v3_y_value">-0.5</span>

        </div>
      </div>
    </div>
  </body>
  <script src="change_vertex.js"></script>

</html>
